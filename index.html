<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Compras - Escola Talentinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-shopping-cart"></i>
                    <div>
                        <h1>Sistema de Compras</h1>
                        <p class="subtitle">Escola Talentinho</p>

                    </button>

                </h2>

                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> Data</label>
                        <input type="date" id="inputData" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nome *</label>

                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Setor *</label>
                        <select id="inputSetor" class="form-control">
                            <option value="">Selecione</option>
                            <option value="Cozinha">Cozinha</option>
                            <option value="Copa">Copa</option>
                            <option value="Dispensa">Dispensa</option>
                            <option value="Limpeza">Limpeza</option>

                    <h3>üßπ LIMPEZA E DESCART√ÅVEIS</h3>
                </div>

            </section>

            <!-- Alimentos Diversos -->
            <section class="card">
                <div class="section-header">
                    <h3>üçΩÔ∏è ALIMENTOS DIVERSOS</h3>
                </div>
                <div class="form-grid-3" id="gridAlimentos"></div>
            </section>

            <!-- Observa√ß√µes -->
            <section class="card">
                <div class="section-header">
                    <h3>üìù Observa√ß√µes</h3>
                </div>
                <textarea id="inputObservacoes" rows="3" placeholder="Ex. Item urgente, substitui√ß√£o necess√°ria, etc." class="form-control"></textarea>
            </section>

            <!-- Bot√£o Enviar -->
            <button id="btnEnviar" class="btn btn-submit">
                <i class="fas fa-paper-plane"></i> Enviar Pedido
            </button>
        </div>

        <!-- Tela: Hist√≥rico -->
        <div id="telaHistorico" class="tela">
            <section class="card">
                <h2 class="section-title">Hist√≥rico de Pedidos</h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
